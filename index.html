<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Quickstart</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="text-center">
<section class="form">
    <div class="container">
        <h2>хотите заказать услуги курьера с <span class="red">10%</span>скидкой?<span class="new_string">Заполните простую форму.</span></h2>
        <div class="row">
        	<form action="#" method="post" id="form">              
                <input class="col-md-4 text-center" type="text" name="name" id="name" placeholder="ИМЯ">
                <input class="col-md-4 text-center" type="tel" name="phone" id="phone" placeholder="ТЕЛЕФОН">
                <button class="col-md-4 text-center" type="submit">получить скидку</button>
            </form>            
        </div>
    </div>
</section>


<!-- modal window -->

<!-- <a href="#" data-toggle="modal" data-target="#myModal">Обратная связь</a> -->
	
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">   
	    <div class="modal-content">
	    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">close</button>
		        <h4 class="modal-title">Обратная связь</h4>
		    </div>
	    	<div class="modal-body">
	        	<form method="post" id="form">
		        	<label for="name">Ваше имя*</label>                 
	                <input type="text" name="name" id="name">
	                <label for="phone">Ваш номер телефона*</label> 
	                <input type="tel" name="phone" id="phone">
	                <label for="email">Email*</label> 
	                <input type="email" name="email" id="email" required="required" placeholder="Поле обязательно для заполнения">
	                <label for="text">Сообщение</label> 
	                <textarea name="text" id="text"></textarea>
	                <button type="submit">отправить</button>
            	</form> 
	    	</div>
	    </div>
	</div>
</div>	



<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>  

</body>
</html>
